<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
    <table>
        <!--Head du tableau-->
        <thead>
            <tr>
                <th>Nom de l'étudiant</th>
                <th>Mathématiques</th>
                <th>Français</th>
                <th>Sciences</th>
                <th>Moyenne</th>
            </tr>
        </thead>
        <!--Fin du head du tableau-->

        <!--Body du tableau-->
        <tbody>
            <tr>
                <td>Romain</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jacquie</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Michel</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tbody>
        <!--Fin du body du tableau-->

        <!--Foot du tableau-->
        <tfoot>
            <tr>
                <td>Moyenne par matières</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tfoot>
        <!--Fin du foot du tableau-->
    </table>
</body>
</html>
